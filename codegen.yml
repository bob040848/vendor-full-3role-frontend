#frontend/codegen.yml
overwrite: true
schema: "http://localhost:3001/api/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      exportFragmentSpreadSubTypes: true
