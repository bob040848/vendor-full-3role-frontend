mutation DeliverProduct(
  $productId: String!
  $shopId: String!
  $deliveryPersonId: String!
  $pieces: Int!
) {
  deliverProduct(
    product_id: $productId
    shop_id: $shopId
    delivery_person_id: $deliveryPersonId
    pieces: $pieces
  ) {
    id
    pieces
    created_at
    product {
      id
      title
    }
    shop {
      id
      name
    }
    delivery_person {
      id
      name
    }
  }
}

mutation ConfirmDelivery(
  $productId: String!
  $shopId: String!
  $deliveryPersonId: String!
  $totalPrice: Int!
  $transactionType: TransactionType!
  $signature: String
) {
  confirmDelivery(
    product_id: $productId
    shop_id: $shopId
    delivery_person_id: $deliveryPersonId
    total_price: $totalPrice
    transaction_type: $transactionType
    signature: $signature
  ) {
    id
    total_price
    transaction_type
    paid
    paid_at
    signature
    created_at
  }
}

mutation ReturnProduct(
  $productId: String!
  $shopId: String!
  $deliveryPersonId: String!
  $pieces: Int!
  $signature: String!
) {
  returnProduct(
    product_id: $productId
    shop_id: $shopId
    delivery_person_id: $deliveryPersonId
    pieces: $pieces
    signature: $signature
  ) {
    id
    pieces
    signature
    created_at
  }
}

