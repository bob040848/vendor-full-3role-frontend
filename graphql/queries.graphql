# frontend/graphql/queries.graphql
query GetShops {
  shops {
    id
    name
    address
    is_active
    email
    phone_number
    image
    created_at
    updated_at
    products {
      id
      title
      price
      stock
      image
    }
  }
}

query GetShop($id: String!) {
  shop(id: $id) {
    id
    name
    address
    is_active
    email
    phone_number
    image
    created_at
    updated_at
    products {
      id
      title
      description
      price
      stock
      ingredient
      barcode
      expired_at
      image
      created_at
      updated_at
    }
  }
}

query GetProducts {
  products {
    id
    title
    description
    stock
    ingredient
    barcode
    price
    expired_at
    image
    created_at
    updated_at
    shop {
      id
      name
      address
    }
    vendor {
      id
      name
    }
  }
}

query GetProduct($id: String!) {
  product(id: $id) {
    id
    title
    description
    stock
    ingredient
    barcode
    price
    expired_at
    image
    created_at
    updated_at
    shop {
      id
      name
      address
      email
      phone_number
    }
    product_stock {
      id
      pieces
      is_delivered
      created_at
    }
    product_remaining {
      id
      pieces
      is_delivered
      created_at
    }
  }
}

query GetProductsByShop($shopId: String!) {
  productsByShop(shop_id: $shopId) {
